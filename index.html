<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="main">
  <div class="top">
    <p>Your Result</p>
    <div class="round">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <div class="great">
      <h1>Great</h1>
      <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
    </div>
  </div>
  <div class="bottom">
    <div class="summ"><p>Summary</p></div>
    <div class="reaction sum">
      <div class="text r">
        <img src="/assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
      </div>
      <p>80 / 100</p>
    </div>
    <div class="memory sum">
      <div class="text m">
        <img src="/assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
      </div>
      <p>92 / 100</p>
    </div>
    <div class="verbal sum">
      <div class="text v">
        <img src="/assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
      </div>
      <p>61 / 100</p>
    </div>
    <div class="visual sum">
      <div class="text vi">
        <img src="/assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
      </div>
      <p>72 / 100</p>
    </div>
    <div class="btn"><a href="#">Continue</a></div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Toufiq005" target="_blank">Toufiq Mowla</a>.
  </div>
</body>
</html>
